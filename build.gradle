buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
